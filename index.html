<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.1/dist/mindar-image.prod.js"></script> -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <!-- <script src='https://cdn.jsdelivr.net/npm/webvr-polyfill@latest/build/webvr-polyfill.js'></script> -->
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: public/pruebamacro-1.mind; maxTrack: 1; filterMinCF: 0.0005; filterBeta: .1; warmupTolerance: 5; missTolerance: 7" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <!-- <img id="card1" src="/foto-1.jpg" />
        <img id="card2" src="/foto-2.jpg" />
        <img id="card3" src="/foto-3.jpg" />
        <img id="card4" src="/foto-4.jpg" />
        <img id="card5" src="/foto-5.jpg" />
        <img id="card6" src="/foto-6.jpg" />
        <img id="card7" src="/foto-7.jpg" />
        <img id="card8" src="/foto-8.jpg" />
        <img id="card9" src="/foto-9.jpg" />
        <img id="card10" src="/foto-10.jpg" /> -->
        <img id="base" src="public/base.jpg" />
        <a-asset-item id="fotos-juntas" src="public/modelo-ar-mac.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

      <!-- <a-plane src="#card1" id="card1" class="clickable" scale="0.1 0.1 0.1" opacity="1" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      <a-plane src="#card2" class="clickable" opacity="1" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      <a-plane src="#card3" class="clickable" opacity="1" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      <a-plane src="#card4" class="clickable" opacity="1" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      <a-plane src="#card5" class="clickable" opacity="1" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      <a-plane src="#card6" class="clickable" opacity="1" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      <a-plane src="#card7" class="clickable" opacity="1" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      <a-plane src="#card8" class="clickable" opacity="1" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      <a-plane src="#card9" class="clickable" opacity="1" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      <a-plane src="#card10" class="clickable" opacity="1" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane> -->

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#base" opacity="1" position="0 0.2 0" height="1" width="1" rotation="0 0 0"></a-plane>

        <a-gltf-model class="clickable modelo" id="pruebita" rotation="0 -90 0" position="0 -0-5 0.5" scale="0.6 0.6 0.6" src="#fotos-juntas" animation="property: material.opacity; from: 0.0; to: 1.0; dur: 1000; easing: easeInSine; loop: true"></a-gltf-model>
      </a-entity>
      

      <!-- <a-sky color="#FFFFFF"></a-sky> -->

      <!-- <a-entity mindar-image-target="targetIndex: 0">
        aquí deberían ir los a-planes 
      </a-entity> -->
      <!-- <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model class="clickable" rotation="0 0 0" position="0 0 0.3" scale="0.005 0.005 0.005" src="#cositaConLentes" animation="property: scale; to: 0.01 0.01 0.01; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>
      </a-entity> -->
    </a-scene>

    <script type="module" src="/inicioar.js"></script>
  </body>
</html>
