<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.1/dist/mindar-image.prod.js"></script> -->
        <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script> -->
        <!-- <script src='https://cdn.jsdelivr.net/npm/webvr-polyfill@latest/build/webvr-polyfill.js'></script> -->
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <a-scene  color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
            <!-- mindar-image="imageTargetSrc: public/pruebamacro-1.mind; maxTrack: 1; filterMinCF: 0.0005; filterBeta: .1; warmupTolerance: 5; missTolerance: 7" -->
            <a-assets>
                <img id="card1" src="public/afiches/foto-3.jpg" />
                <img id="card2" src="public/afiches/foto-2.jpg" />
                <img id="card3" src="public/afiches/foto-4.jpg" />
                <img id="card4" src="public/afiches/foto-5.jpg" />
                <img id="card5" src="public/afiches/ult-5.jpg"/>
                <img id="card6" src="public/afiches/foto-1.jpg" />
                <img id="card7" src="public/afiches/foto-6.jpg" />
                <img id="card8" src="public/afiches/foto-7.jpg" />
                <img id="card9" src="public/afiches/foto-8.jpg" />
                <img id="card10" src="public/afiches/foto-9.jpg" />
                <img id="card11" src="public/afiches/foto-10.jpg" />
                <img id="base" src="public/base.jpg" />
            </a-assets>

            <a-camera position="0 0 1" look-controls="enabled: true" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

            <a-entity   id="oe-escuchame">
                <!-- scale="0.2 0.2 0.2" position="0 -0.5 1" -->
                <!-- mindar-image-target="targetIndex: 0" -->
                <a-plane src="#card1" class="afiche" position="-0.205 0.88 0" height="0.5" width="0.46" rotation="0 0 0" ></a-plane>
                <a-plane src="#card2" class="afiche" position="0.2 0.925 0" height="0.59" width="0.34" rotation="0 0 0" ></a-plane>
                <a-plane src="#card3" class="afiche" position="-0.295 0.295 0" height="0.35" width="0.23" rotation="0 0 0" ></a-plane>
                <a-plane src="#card4" class="afiche" position="0.005 0.4 0" height="0.43" width="0.35" rotation="0 0 0" ></a-plane>
                <a-plane src="#card5" class="afiche" position="0.31 0.525 0" height="0.2" width="0.24" rotation="0 0 0"></a-plane>
                <a-plane src="#card6" class="afiche" position="0.33 0.32 0" height="0.17" width="0.28" rotation="0 0 0"></a-plane>
                <a-plane src="#card7" class="afiche" position="-0.28 -0.08 0" height="0.33" width="0.2" rotation="0 0 0" ></a-plane>
                <a-plane src="#card8" id="model08" class="afiche clickable" position="0.12 -0.2 0" height="0.75" width="0.59" rotation="0 0 0" ></a-plane>
                <a-plane src="#card9" class="afiche" position="-0.33 -0.525 0" height="0.44" width="0.3" rotation="0 0 0" ></a-plane>
                <a-plane src="#card10" class="afiche" position="0.085 -0.695 0" height="0.21" width="0.36" rotation="0 0 0" ></a-plane>
                <a-plane src="#card11" class="afiche" position="0.34 -0.68 0" height="0.18" width="0.13" rotation="0 0 0" ></a-plane>

                <a-plane src="#base" position="0 1.5 -1" height="2" width="2" rotation="0 0 0"></a-plane>
            </a-entity>

            <script  src="/inicioar.js" defer></script>
    </body>
</html>
