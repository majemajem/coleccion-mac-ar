<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.1/dist/mindar-image.prod.js"></script> -->
        <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script> -->
        <!-- <script src='https://cdn.jsdelivr.net/npm/webvr-polyfill@latest/build/webvr-polyfill.js'></script> -->
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <a-scene  color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
            <!-- mindar-image="imageTargetSrc: public/pruebamacro-1.mind; maxTrack: 1; filterMinCF: 0.0005; filterBeta: .1; warmupTolerance: 5; missTolerance: 7" -->
            <a-assets>
                <img id="card1" src="public/afiches/foto-3.jpg" />
                <img id="card2" src="public/afiches/foto-2.jpg" />
                <img id="card3" src="public/afiches/foto-4.jpg" />
                <img id="card4" src="public/afiches/foto-5.jpg" />
                <img id="card5" src="public/afiches/ult-5.jpg"/>
                <img id="card6" src="public/afiches/foto-1.jpg" />
                <img id="card7" src="public/afiches/foto-6.jpg" />
                <img id="card8" src="public/afiches/foto-7.jpg" />
                <img id="card9" src="public/afiches/foto-8.jpg" />
                <img id="card10" src="public/afiches/foto-9.jpg" />
                <img id="card11" src="public/afiches/foto-10.jpg" />
                <img id="base" src="public/base.jpg" />
            </a-assets>

            <a-camera position="0 0 2" look-controls="enabled: true" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

            <a-entity  scale="0.2 0.2 0.2" position="0 -0.5 1" id="oe-escuchame">
                <!-- mindar-image-target="targetIndex: 0" -->
                <a-plane src="#card1" class="afiche" position="-0.41 2.96 0" height="1" width="0.92" rotation="0 0 0" ></a-plane>
                <a-plane src="#card2" class="afiche" position="0.4 3.05 0" height="1.18" width="0.68" rotation="0 0 0" ></a-plane>
                <a-plane src="#card3" class="afiche" position="-0.62 1.79 0" height="0.70" width="0.46" rotation="0 0 0" ></a-plane>
                <a-plane src="#card4" class="afiche" position="0.01 2 0" height="0.86" width="0.703" rotation="0 0 0" ></a-plane>
                <a-plane src="#card5" class="afiche" position="0.63 2.25 0" height="0.40" width="0.48" rotation="0 0 0"></a-plane>
                <a-plane src="#card6" class="afiche" position="0.68 1.86 0" height="0.34" width="0.56" rotation="0 0 0"></a-plane>
                <a-plane src="#card7" class="afiche" position="-0.56 1.04 0" height="0.66" width="0.4" rotation="0 0 0" ></a-plane>
                <a-plane src="#card8" id="model08" class="afiche clickable" position="0.24 0.8 0" height="1.5" width="1.18" rotation="0 0 0" ></a-plane>
                <a-plane src="#card9" class="afiche" position="-0.66 0.25 0" height="0.88" width="0.6" rotation="0 0 0" ></a-plane>
                <a-plane src="#card10" class="afiche" position="0.17 -0.18 0" height="0.42" width="0.72" rotation="0 0 0" ></a-plane>
                <a-plane src="#card11" class="afiche" position="0.68 -0.15 0" height="0.36" width="0.26" rotation="0 0 0" ></a-plane>

                <a-plane src="#base" position="0 1.5 -1" height="2" width="2" rotation="0 0 0"></a-plane>
            </a-entity>

            <script  src="/inicioar.js" defer></script>
    </body>
</html>
